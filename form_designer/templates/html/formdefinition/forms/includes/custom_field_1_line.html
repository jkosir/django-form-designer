{% if not field.is_hidden %}

<p class="field-1line {% if field.errors %}errors{% endif %}
    {% if field.field.required %}{% if field.errors %}{% endif %}required{% endif %}" >
    {{ field }}
    <label style="float: right;width: 400px;text-align: left;line-height: 20px;" class="no_float" for="{{ field.auto_id }}">{{ field.label }}
        <span class="small">{{ field.help_text }}</span>
    </label>
</p>
{% if field.errors %}
    <div class="errorlist ui-state-default ui-corner-all">{{ field.errors }}</div>
{% endif %}
{% endif %}
